		function first(a, n){
			if (!n)
				return a[0];
			else if (n<0)
				return []

			var result = a.slice(0, n);
			return result
		}

		//separateEven

		function separate(a){
			var string = a.toString();
			var arr = [];

			for(i=0; i<string.length; i++){

				if ((string[i-1]%2 === 0) && (string[i]%2 === 0)){
					arr.push('-', string[i]);
				}
				else {
					arr.push(string[i]);
				}
			}

		return arr.join('');

		}
