		//fibonacci

		function fibo(n){
			var arr = [0,1];
			for (i = 1; i < n; i++){
				var num = arr[i] + arr[i-1];
				arr.push(num);
			}

		return arr;
		}

		fibo(8)

		//Reverse number

		function reverse(a){
			var str = a.toString();
			var arr = str.split('');
			var rev = arr.reverse();
			var result = rev.join('');
			return result
			
		}

		reverse(12345)

		//String combinations

		function combinations(a, arr){

			arr = arr || [];

			arr.push(a[0])

			for (i = 1; i < a.length; i++) {
				arr.push(arr[arr.length-1] + a[i])

			}

			if (a.length > 1) combinations(a.slice(1), arr);

			return arr
		}

		combinations('dog')


		//sort letters

		function alphabet (a){

			return a.split('').sort()

		alphabet('webmaster')


		//Uppercase First Letter

		function uppercase(a){

			a = a.split(' ');

			var arr = [];

			for (i = 0; i < a.length; i++){
				arr.push(a[i][0].toUpperCase() + '' + a[i].substr(1))
			}
			return arr.join(' ')
		}

		uppercase('the quick brown fox')


		//Longest Word

		function longest (string){

			var arr1 = string.split(" ");
			return arr1.reduce(function (a, b) { 
				return a.length > b.length ? a : b;
    		})
		}
